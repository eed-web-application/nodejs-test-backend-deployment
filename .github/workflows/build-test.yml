name: Build Test
on: 
  workflow_call:
      secrets:
          token:
              required: false
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
    build_and_test:
      runs-on: ubuntu-latest
      strategy:
        fail-fast: false
        matrix:
          node-version: [14.x, 16.x, 18.x] 
      steps:
        - uses: actions/checkout@v3  # Check out your project code
    
        - name: Use Node.js ${{ matrix.node-version }}  # Setup Node (with matrix support)
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
    
        - run: npm ci  # Install dependencies
        - run: npm run build  # Assuming you have a 'build' script
    
        - name: Check for docker-compose.yml file
          uses: andstor/file-existence-action@v2
          id: check_files
          with:
            files: "docker-compose.yml"
        - name: Start test backend
          if: steps.check_files.outputs.files_exists == 'true'
          run: |
            docker compose -f docker-compose.yml up -d
            sleep 5
        - name: Test Project
          run: npm test 
        - name: Shoutdown test backend
          if: steps.check_files.outputs.files_exists == 'true' &&  (success() || failure())
          run: |
            docker compose -f docker-compose.yml logs
            docker compose -f docker-compose.yml down -v
